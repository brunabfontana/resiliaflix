<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    
    <div class="wapper">
       
        <div class="header">
            <div class="logo">
               
                <a href="../index.html"><img src="../assets/logo.png" alt="logo"></a>
            </div>
        </div>
    
        <div class="login_body">
            <div class="login_box">
                <h2>Entrar</h2>
                <form >
                    <div class="input_wrap">
                        <input type="text" placeholder="Email ou numero de telefone">
                    </div>
                    <div class="input_wrap">
                        <input type="text" placeholder="Senha">
                    </div>
                    <div class="input_wrap">
                        <button>Entrar</button>
                    </div>

                    <div class="support">
                        <div class="remember">
                            <span> <input type="checkbox"></span>
                       <a href="../html/recuperação.html"><span>Lembrar senha</span></a>
                        </div>  
                        <div class="need_help">
                            Precisa de ajuda?
                        </div>
                       
                    </div>
                    <div class="login_footer">
                        <div class="login_facebook">
                            <span><img src="../assets/logo-facebook.png" alt="Facebook"></span>
                       <span><a href="#">Conectar com Facebook</a></span>
                        </div>
                        <div class="sign_up">
                            <p>Novo por aqui?<a href="../html/cadastro.html">Assine agora.</a></p>
                        </div>
                        <div class="terms">
                            <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
